<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden; /* Evita el desplazamiento */
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Video fijo en la pantalla */
    .register-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Asegura que el video cubra toda la pantalla */
      z-index: -1; /* Envía el video al fondo */
    }

    .register-video video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Asegura que el video cubra toda la pantalla sin deformarse */
    }

    .register-form {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro para la forma */
      color: #fff;
      z-index: 1; /* Asegura que el formulario esté encima del video */
      position: relative;
    }

    .form-box {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      padding-left: 40px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #333;
      color: #fff;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* Mensajes de error */
    .error-message {
      color: red;
      margin-bottom: 15px;
    }

    /* Footer estilo */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: #fff;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Video fijo en la pantalla -->
  <div class="register-video">
    <video autoplay loop muted>
      <source src="/img/registerlogo.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>

  <div class="register-form">
    <div class="form-box">
      <h2>Registro de Usuario</h2>

      <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
      </div>

      <form action="/registro" method="post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
        </div>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="correo" name="correo" placeholder="Correo" required>
        </div>

        <div class="input-group">
          <i class="fas fa-user-circle"></i>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        </div>

        <div class="input-group">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
        </div>

        <div class="input-group">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="direccion" name="direccion" placeholder="Dirección">
        </div>

        <button type="submit">Registrar</button>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
