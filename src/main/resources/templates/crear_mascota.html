<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Mascota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: url('https://www.example.com/paw-icon.png') no-repeat center center;
      background-size: 80px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      color: #333;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 5px;
    }

    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      grid-column: span 2; /* Hace que el bot√≥n ocupe ambas columnas */
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      color: red;
      text-align: center;
      font-size: 14px;
      grid-column: span 2; /* Hace que los mensajes de error ocupen ambas columnas */
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      grid-column: span 2; /* Hace que los botones ocupen ambas columnas */
      margin-top: 20px;
    }

    .buttons-container a, .buttons-container button {
      width: 48%;
      padding: 12px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons-container a:hover, .buttons-container button:hover {
      background-color: #45a049;
    }

    .buttons-container a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Crear una nueva mascota</h1>

  <form th:action="@{/mascota/crear}" th:object="${mascota}" method="POST" enctype="multipart/form-data">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" th:field="*{nombre}" id="nombre" placeholder="Ingresa el nombre de la mascota" />
    </div>
    <div>
      <label for="especie">Especie:</label>
      <input type="text" th:field="*{especie}" id="especie" placeholder="Ingresa la especie" />
    </div>
    <div>
      <label for="raza">Raza:</label>
      <input type="text" th:field="*{raza}" id="raza" placeholder="Ingresa la raza" />
    </div>
    <div>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" />
    </div>
    <div>
      <label for="peso">Peso:</label>
      <input type="text" th:field="*{peso}" id="peso" placeholder="Ingresa el peso" />
    </div>
    <div>
      <label for="altura">Altura:</label>
      <input type="text" th:field="*{altura}" id="altura" placeholder="Ingresa la altura" />
    </div>
    <div>
      <label for="color">Color:</label>
      <input type="text" th:field="*{color}" id="color" placeholder="Ingresa el color" />
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="text" th:field="*{edad}" id="edad" placeholder="Ingresa la edad" />
    </div>
    <div>
      <label for="observaciones">Observaciones:</label>
      <input type="text" th:field="*{observaciones}" id="observaciones" placeholder="Observaciones adicionales" />
    </div>

    <div>
      <label for="fotom">Foto (opcional):</label>
      <input type="file" th:field="*{fotom}" id="fotom" accept="image/*" />
    </div>

    <div class="buttons-container">
      <button type="submit">Crear Mascota</button>
      <a href="/perfil">Regresar</a>
    </div>

  </form>

  <p th:text="${errorMessage}"></p> <!-- Mensajes de error -->
</div>
</body>
</html>
