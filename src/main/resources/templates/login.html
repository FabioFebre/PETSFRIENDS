<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reseteamos los márgenes y padding del body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
      flex-direction: column;
    }

    /* Video fijo en la pantalla */
    .login-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    .login-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Formulario de inicio de sesión */
    .login-form {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 1;
      position: relative;
      flex: 1;
      padding: 20px;
    }

    .form-box {
      width: 80%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: #f4f4f4;
      color: #333;
      box-sizing: border-box;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login a {
      margin: 0 10px;
      color: #4CAF50;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .social-login a:hover {
      color: #333;
    }

    /* Footer estilo */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: #fff;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    /* Media Query para pantallas pequeñas (dispositivos móviles) */
    @media (max-width: 768px) {
      .login-form {
        flex-direction: column;
        justify-content: center;
        padding-top: 0;
      }

      .form-box {
        width: 90%;
        padding: 15px;
        margin-top: 0;  /* Eliminar margen superior */
      }

      h2 {
        font-size: 1.5rem;
      }

      .input-group input {
        padding: 10px;
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    /* Media Query para pantallas muy pequeñas (dispositivos móviles en modo retrato) */
    @media (max-width: 480px) {
      .login-video video {
        object-position: center;
      }

      .form-box {
        width: 100%;
        padding: 10px;
      }

      h2 {
        font-size: 1.3rem;
      }

      .input-group input {
        padding: 8px;
        font-size: 0.8rem;
      }

      button {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Video fijo en la pantalla -->
  <div class="login-video">
    <video autoplay muted loop>
      <source src="img/loginpet.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </div>

  <div class="login-form">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>

      <p th:if="${error}" th:text="${error}" style="color: red;"></p>

      <form action="/login" method="post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Usuario" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit">Ingresar</button>
        <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>

      </form>
    </div>
  </div>
</div>

</body>
</html>
